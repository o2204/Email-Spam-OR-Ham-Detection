<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>🔍 Prediction Result</h1>

        {% if prediction == 1 %}
            <h2 class="result spam">❌ Gotcha! This message is a SPAM</h2>
            <img src="{{ url_for('static', filename='spam.webp') }}" alt="Spam">
        {% elif prediction == 0 %}
            <h2 class="result not-spam">✅ Great! This message is NOT a SPAM</h2>
            <img src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not Spam">
        {% endif %}

        <a class="back-btn" href="{{ url_for('home') }}">🔁 Check Another Message</a>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/o2204"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/o2204"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>© Omar Atef 2025</p>
    </div>

</body>
</html>
